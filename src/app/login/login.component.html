<mat-card>
  <!-- Form -->
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <!-- Title -->
      <h2>Log In</h2>
      <!-- Username input -->
      <mat-form-field>
        <input matInput placeholder="User name" [(ngModel)]="username" name="username" required>
        <mat-error>
          Please provide a valid User name address
        </mat-error>
      </mat-form-field>
      <!-- Password input -->
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <!-- Login button -->
      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
